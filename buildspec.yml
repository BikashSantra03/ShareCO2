version: 0.2

env:
  variables:
    # Set these environment variables in CodeBuild console or project configuration
    AWS_REGION: "ap-south-1"                   # e.g., us-east-1
    ECR_REPOSITORY: "share-co2"                # Your ECR repository name
    ECS_CLUSTER: "share-co2"                   # Your ECS cluster name
    ECS_SERVICE: "share-co2-service"           # Your ECS service name
    CONTAINER_NAME: "share-co2"                # Container name in task definition
    # IMAGE_TAG will be set dynamically below

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
      - echo "Setting image tag..."
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)  # Short commit hash
      - ECR_REGISTRY=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
      - FULL_IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
      - echo "Image URI: $FULL_IMAGE_URI"

  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t $ECR_REPOSITORY:latest .
      - docker tag $ECR_REPOSITORY:latest $FULL_IMAGE_URI
      - docker tag $ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:latest

  post_build:
    commands:
      - echo "Pushing Docker image to ECR..."
      - docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
      - docker push $FULL_IMAGE_URI
      - echo "Generating imagedefinitions.json for ECS deployment..."
      - printf '[{"name":"%s","imageUri":"%s"}]' $CONTAINER_NAME $FULL_IMAGE_URI > imagedefinitions.json
      - cat imagedefinitions.json  # Verify content

artifacts:
  files:
    - imagedefinitions.json   # Required for ECS deployment
  discard-paths: no
